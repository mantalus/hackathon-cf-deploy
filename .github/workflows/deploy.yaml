name: Reusable workflow example

on:
  push:
    branches:
      - master

  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:
  example_job:
    name: Pass input and secrets to my-action
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello world" #$username 
        # env:
        #   username: ${{ inputs.username }}
